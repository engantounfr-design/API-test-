<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجربة API بسيطة</title>
</head>
<body>
  <h2>تجربة واجهة برمجة التطبيقات (API)</h2>
  <button id="load">عرض المنشور</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('load').onclick = async function() {
      const response = await fetch('https://restcountries.com/v3.1/name/ٍsyria');
      const data = await response.json();
document.getElementById('result').textContent =
  "الدولة: " + data[0].name.common + "\nالعاصمة: " + data[0].capital[0];
    };
  </script>
</body>
</html>
